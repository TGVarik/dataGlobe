<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Graph Visualization</title>

    <!-- Kim's facebook data management scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/facebook/queryObjects.js"></script>
    <script src="js/facebook/facebookGraphAPI.js"></script>
    <script src="js/facebook/facebookQueries.js"></script>
    <script src="js/facebook/FBDataExtension.js"></script>
    <script src="js/facebook/ui.js"></script>
    <!-- end of Kim's facebook data management scripts -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

  </head>
  <div class='row'>
    <h1 class='text-center'>Global Data</h1>
  </div>
  <div class='row center-block'>
    <div class='col-md-4'>
    </div>
    <div class='col-md-4'>
      <img src="/img/smallGlobe.png">
      <br>
      <fb:login-button
        scope="
          public_profile,
          user_friends,
          user_location,
          user_hometown,
          user_checkins,
          user_photos,
          friends_location,
          friends_hometown,
          friends_photos,
          friends_checkins
          read_friendlists,
          user_status,
          friends_status"
        onlogin="checkLoginState();"> Login </fb:login-button>
      <div id="status"></div>
      <button id="friendsQuery" class="btn btn-default btn-block query">Load Friend Data</button>
      <button id="mutualFriends" class="btn btn-default btn-block query">Load Mutual Friends</button>
      <button id="checkinsQuery" class="btn btn-default btn-block query">Load Checkin Data</button>
      <a href="render-friends" class="btn btn-default btn-block">View Friends</a>
    </div>

  </div>
  </body>
</html>
