<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Graph Visualization</title>
    <script type="text/javascript" src="js/Graph.js"></script>
    <script type="text/javascript" src="webgl-frameworks/Three.js"></script>
    <script type="text/javascript" src="webgl-frameworks/OrbitControls.js"></script>
    <script type="text/javascript" src="webgl-frameworks/easeljs-0.7.1.min.js"></script>
    <script type="text/javascript" src="webgl-frameworks/tweenjs-0.5.1.min.js"></script>
    <script type="text/javascript" src="utils/Label.js"></script>
    <script type="text/javascript" src="utils/ObjectSelection.js"></script>
    <script type="text/javascript" src="js/force-directed-layout.js"></script>
    <script type="text/javascript" src="js/sphere_graph.js"></script>

    <!-- Kim's facebook data management scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/facebook/facebookGraphAPI.js"></script>
    <script src="js/facebook/facebookQueries.js"></script>
    <script src="js/facebook/FBDataExtension.js"></script>
    <script src="js/facebook/ui.js"></script>
    <!-- end of Kim's facebook data management scripts -->

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
      var createDrawing = function(){
        window.drawing = new Drawing.SphereGraph({numNodes: 50, showStats: true, showInfo: true});
      }
    </script>
  </head>
  <body onload="createDrawing()">
    <div class="guide">
      Rotate: Left Mouse Button and Move<br />
      Zoom: Press Key S + Left Mouse Button and Move<br />
      Drag: Press Key D + Left Mouse Button and Move
    </div>

    <!-- Kim's facebook ui HTML -->
    <!-- scope attribute within fb:login are 'permissions' for what can be queried -->
    <fb:login-button
      scope="
        public_profile,
        user_friends,
        user_location,
        user_hometown,
        user_checkins,
        user_photos,
        friends_location,
        friends_hometown,
        friends_photos,
        friends_checkins
        read_friendlists,
        user_status,
        friends_status"
      onlogin="checkLoginState();"> Login </fb:login-button>
    <div id="status"></div>
    <button id="getLocations" class="query">current locations</button>
    <button id="getCh"
    <!-- end of kim's facebook HTML ui -->
  </body>
</html>
